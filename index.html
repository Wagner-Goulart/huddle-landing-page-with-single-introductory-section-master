<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

</head>
<body>
  <header class="header">
    <a href="#">
      <img class="logo-img" src="./src/images/logo.svg" alt="Huddle logo">
    </a>
  </header>

  <main class="main-content">

    <section class="ilustration">
      <img src="./src/images/illustration-mockups.svg" alt="Mockups Ilustration">
    </section>

    <section class="huddle-description">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="register-btn">Register</button>
    </section>

  </main>

  <footer class="footer">
      <div class="social">
        <ul>
          <li><a href="#">
            <i class="fa-brands fa-facebook-f"></i>
          </a></li>
          <li><a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a></li>
          <li><a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a></li>
        </ul>
      </div>

    <div class="attribution-card">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Wagner-Goulart">Wagner Goulart</a>.
      </p>
    </div>
  </footer>

</body>
</html>
